<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Everyday</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar  -->
        <section>
            <nav class="navbar bg-light px-1">
                <div class="container-fluid">
                    <div>
                        <a id="title-name" class="navbar-brand rounded">Navbar</a>
                    </div>
                    <div class="d-flex gap-4">
                        <button>News</button>
                        <button>Blogs</button>
                    </div>
                </div>
            </nav>
        </section>
        <!-- navbar end  -->


    </header>
    <main class="container w-9/12 mx-auto ">
        <!-- all options (button) start -->
        <section class="news-container mb-2">
            <div class="flex space-x-1">
                <button class="btn btn-white">Home</button>
                <button class="btn btn-white">Breaking News</button>
                <button class="btn btn-white">Regular News</button>
                <button class="btn btn-white">International News</button>
                <button class="btn btn-white">Sports</button>
                <button class="btn btn-white">Entertainment</button>
                <button class="btn btn-white">Culture</button>
                <button class="btn btn-white">Arts</button>
                <!-- <button class="gap-4">All News</button> -->
                <button class="btn btn-white">SELECT</button>
            </div>

        </section>
        <section id="news-container">

        </section>
    </main>
    <!-- js file added  -->
    <script src="js/news.js"></script>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
